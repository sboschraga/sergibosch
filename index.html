<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Azaret+Mono:wght@300;400;700&family=Chivo+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

    <style>
        /* VARIABLES CSS: Si vols canviar la font en el futur, nom√©s canvia-ho aqu√≠ */
        :root {
            --font-titol: 'Azaret Mono', monospace;
            --font-cos: 'Chivo Mono', monospace;
            --color-fons: #121212;
            --color-text: #ffffff;
            --color-text-secundari: #888888;
            --color-punts: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--color-fons);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            /* Apliquem la font de cos per defecte */
            font-family: var(--font-cos);
            -webkit-font-smoothing: antialiased;
        }

        /* Fons de punts */
        .grid-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, var(--color-punts) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* Navegaci√≥ */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid var(--color-punts);
            /* Fem servir la font de t√≠tol per a la nav */
            font-family: var(--font-titol);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        nav a { color: white; text-decoration: none; }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Contingut Central */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: var(--font-titol);
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 15px;
            max-width: 800px;
            line-height: 1.4;
        }

        p {
            font-family: var(--font-cos);
            color: var(--color-text-secundari);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Footer / Icones */
        footer {
            padding: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-round {
            background: #2a2a2a;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-round:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="grid-background"></div>

    <nav>

    </footer>

</body>
